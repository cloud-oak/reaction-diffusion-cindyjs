      <script id="csinit" type="text/x-cindyscript">
      h = 0.2;
STEPS = 40;

errc(h);

mat = [[0, 1], [-1, 0]];

f(x) := mat * x;

euler(pt) := pt + h * f(pt);

rungekutta(pt) := (
  k1 = 4 * h * f(pt);
  k2 = 4 * h * f(pt + k1 / 2);
  k3 = 4 * h * f(pt + k2 / 2);
  k4 = 4 * h * f(pt + k3);
  pt + (k1 + 2 * k2 + 2 * k3 + k4) / 6
);
      </script>
      <script id="csdraw" type="text/x-cindyscript">
      pt = A.xy;
e = pt;
r = pt;
repeat(STEPS,
  olde = e;
  e = euler(e);
  draw(olde, e);
  // draw(e);
);

repeat(STEPS / 4,
  oldr = r;
  r = rungekutta(r);
  draw(oldr, r, color->[1,0,0]);
)
      </script>
